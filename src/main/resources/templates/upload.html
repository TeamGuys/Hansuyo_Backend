<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rion - Upload Video</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3897f0;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1877f2;
        }
        input[type="file"] {
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        input[type="file"]::-webkit-file-upload-button {
            visibility: hidden;
        }
        input[type="file"]::before {
            content: 'Select Video File';
            display: inline-block;
            background: #3897f0;
            border: none;
            border-radius: 3px;
            padding: 5px 8px;
            outline: none;
            white-space: nowrap;
            cursor: pointer;
            font-weight: 700;
            font-size: 10pt;
        }
        input[type="file"]:hover::before {
            background-color: #1877f2;
        }
        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #3897f0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .home-button:hover {
            background-color: #1877f2;
        }
    </style>
</head>
<body>
<a href="/home" class="home-button">Back to Home</a>
<div class="container">
    <h2>Upload Video</h2>
    <form action="/videos/upload" method="post" enctype="multipart/form-data">
        <input type="text" id="title" name="title" placeholder="Title" required>
        <textarea id="description" name="description" placeholder="Description"></textarea>
        <input type="file" id="video" name="video" accept="video/*" required>
        <button type="submit">Upload</button>
    </form>
</div>
</body>
</html>
