<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${video.title}">Video Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        .video-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        h1 {
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            color: #a8a8a8;
            margin-bottom: 20px;
        }
        .uploader {
            font-size: 14px;
            color: #3897f0;
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #3897f0;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="video-container">
    <h1 th:text="${video.title}">Video Title</h1>
    <p class="uploader" th:text="${'Uploaded by ' + video.user.username}">Uploaded by User</p>
    <video controls>
        <source th:src="@{'/videos/file/' + ${video.videoUrl}}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p th:text="${video.description}">Video description</p>
    <a href="/videos" class="back-link">Back to video list</a>
</div>
</body>
</html>
