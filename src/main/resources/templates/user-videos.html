<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${user.username} + '의 동영상'">User's Videos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            font-weight: 300;
            margin-bottom: 30px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-item {
            background-color: #1c1c1c;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .video-item h3 {
            margin: 10px;
            font-size: 16px;
            font-weight: 600;
        }
        .video-item p {
            margin: 10px;
            font-size: 14px;
            color: #a8a8a8;
        }
        video {
            width: 100%;
            height: auto;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #3897f0;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${user.username} + '의 동영상'">User's Videos</h1>
    <div th:if="${userVideos.empty}">
        <p>이 사용자가 업로드한 동영상이 없습니다.</p>
    </div>
    <div class="video-grid">
        <div th:each="video : ${userVideos}" class="video-item">
            <video controls>
                <source th:src="@{'/videos/file/' + ${video.videoUrl}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h3 th:text="${video.title}">Video Title</h3>
            <p th:text="${video.description}">Video Description</p>
        </div>
    </div>
    <a href="/profile" class="back-link">프로필로 돌아가기</a>
</div>
</body>
</html>
